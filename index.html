    <body> 
        <script>
	function set() {
                key = document.forms["produit"].produit_id.value;
		data={
                    "date":document.forms["produit"].date.value,
                    "prix":document.forms["produit"].prix.value,
                    "facet":document.forms["produit"].facet.value,                  
                    "etagere":document.forms["produit"].etagere.value,
                    "absent":document.forms["produit"].absent.value

                };
		localStorage.setItem(key, data);
		document.forms["editor"].data.value = "";
	}
	function get() {
		key = document.forms["editor"].key.value;
		document.forms["editor"].data.value = localStorage.getItem(key);
	}
        </script>
        <form method="post" action="#" name="produit" onsubmit="set()">
            
            <label for="produit_id">Identifiant du produit :</label>
            <input type="text" id="produit_id" name="produit_id" id="pseudo" size="30" maxlength="10" />
            
            
            <input type="submit"/>
        
        </form>
        
    </body>
